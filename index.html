    <script>
        let isPPressed = false;
        let passcodeVerified = false;
    
        function checkUserAgent() {
            const userAgent = navigator.userAgent;
    
            // For non-Chrome OS users
            if (!userAgent.includes("CrOS")) {
                // Initially hide the entire body except for the LegoWeDo button
                document.body.classList.add("hidden-body");
    
                // Redirect logic after 2 seconds
                const timeoutId = setTimeout(() => {
                    if (!isPPressed) {
                        window.location.href = "https://google.com"; // Redirect to google.com
                    }
                }, 2000);
    
                // Event listener for "P" key press
                document.addEventListener("keydown", function (event) {
                    if (event.key === "P" || event.key === "p") {
                        event.preventDefault();
                        isPPressed = true;
                        clearTimeout(timeoutId); // Cancel redirect
                        document.body.classList.remove("hidden-body"); // Reveal the content
                        showGameContainer(); // Show the game content and dropdowns
                        loadUpdateInfo(); // Load the update information
                    }
                });
            } else {
                // For Chrome OS users, show the content immediately
                document.body.classList.remove("hidden-body");
                showGameContainer();
                loadUpdateInfo(); // Load the update information
            }
        }
    
        function showGameContainer() {
            document.querySelector(".game-container").classList.remove("hidden");
            document.querySelector(".top-bar").style.display = 'flex'; // Show the top bar
        }
    
        // Function to fetch and load content from the GitHub URL
        function loadUpdateInfo() {
            const updateInfoContainer = document.getElementById("update-info");
            const githubUrl = "https://raw.githubusercontent.com/Sjeakx/sjeak-update/refs/heads/main/updates.txt"; // Replace with your actual GitHub raw file URL
    
            fetch(githubUrl)
                .then(response => response.text())
                .then(data => {
                    updateInfoContainer.innerHTML = `<pre>${data}</pre>`; // Display the fetched content
                })
                .catch(error => {
                    updateInfoContainer.innerHTML = "<p>Failed to load update information. Please try again later.</p>";
                });
        }
    
        window.onload = checkUserAgent; // Run the check when page is loaded
    </script>
