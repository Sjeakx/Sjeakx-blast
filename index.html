<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .icon-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .icon-button img {
            width: 50px;
            height: 50px;
        }

        .icon-button:hover img {
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <a href="https://sjeakxweb.vercel.app/" target="_blank" class="icon-button">
        <img src="https://img.icons8.com/ios-glyphs/60/home.png" alt="Home Icon">
    </a>
