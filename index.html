<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sjeakx-blast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 40px;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between buttons */
            margin-bottom: 40px;
        }

        .icon-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column; /* Stack icon and text vertically */
            align-items: center; /* Center the icon and text */
        }

        .icon-button img {
            width: 50px;
            height: 50px;
        }

        .icon-button:hover img {
            filter: brightness(1.2); /* Brightness effect on hover */
        }

        .icon-name {
            margin-top: 10px; /* Space between icon and name */
            font-size: 16px; /* Font size for the name */
            color: #333; /* Text color */
        }
    </style>
</head>
<body>

    <h1>Sjeakx-blast</h1>

    <div class="icon-container">
        <a href="https://sjeakxweb.vercel.app/" target="_blank" class="icon-button">
            <img src="https://img.icons8.com/?size=100&id=101130&format=png&color=000000" alt="Connect to Sjeakx">
            <span class="icon-name">Proxy</span> <!-- Name for the first button -->
        
            <a href="https://macvg-sjeakx.vercel.app/" target="_blank" class="icon-button">
            <img src="https://img.icons8.com/?size=100&id=bgcDOSDKAuGQ&format=png&color=000000" alt="">
            <span class="icon-name">macvg</Visit Apple Arcade> <!-- Name for the second button -->

            <a href="https://nettleweb-sjeakx.vercel.app/" target="_blank" class="icon-button">
            <img src="https://img.icons8.com/?size=100&id=bgcDOSDKAuGQ&format=png&color=000000" alt="">
            <span class="icon-name">nettleweb</Visit Apple Arcade> <!-- Name for the third button -->

            <a href="https://sjeakx.github.io/Sjeakx-blast/telltaleheartscript-backup-main/index.html target="_blank" class="icon-button">
            <img src="https://img.icons8.com/?size=100&id=bgcDOSDKAuGQ&format=png&color=000000" alt="">
            <span class="icon-name">unblocker/games/emulators</Visit Apple Arcade> <!-- Name for the third button -->
        </a>
    </div>

</body>
</html>
